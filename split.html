        <h1>SPLIT YOUR BILL</h1>
       
      </section>
<section id="calculatorSection">
    

    <form id="divisionForm">
        <label for="Amount">Total amount spent:</label> <br>
        <input type="number" id="Amount" required> <br>

        <label for="people">Total number of people:</label> <br>
        <input type="number" id="people" required> <br> <br>

        <button type="button" onclick="calculate()">Calculate</button>
        <button type="button" onclick="resetCalculator()">Reset</button>
    </form>

    <p id="result"></p><br>
    <p id="left"></p>

    <script>
        var navLinks = document.getElementById("navLinks");

function showMenu(){
    navLinks.style.right="0";
}
function hideMenu(){
    navLinks.style.right="-200px";
}
        function calculate() {
            
            var Amount = parseInt(document.getElementById("Amount").value);
            var people = parseInt(document.getElementById("people").value);

        
            if (people !== 0) {
               
                var result =Math.floor(Amount / people);
                var left = Amount % people;

              
                
                document.getElementById("result").innerHTML = "Result: " + result + "<br>Remaining money: " + left;
            } else {
               
                document.getElementById("result").innerHTML = "Error: Cannot divide by zero";
            }
        }

        function resetCalculator() {
       
            document.getElementById("Amount").value = "";
            document.getElementById("people").value = "";
            document.getElementById("result").innerHTML = "";
            document.getElementById("left").innerHTML = "";
        }
    </script>
