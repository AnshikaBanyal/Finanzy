            // Array of predefined tips
            const tipsArray = [
                "Budget with Purpose: Take charge of your finances by creating a budget. Categorize spending, set realistic goals, and track your progress. Your budget is your financial roadmap.",

                "Negotiate for Savings: Flex your bargaining skills! Negotiate bills and expenses to secure the best deals. Every dollar saved is a dollar earned for your financial goals.",

                "Prioritize Financial Goals: Focus on what matters most. Prioritize your financial goals, whether it's buying a home, paying off debt, or traveling. Align your spending with your priorities.",

            // Function to load and display a random tip
            function loadRandomTip() {
                // Get a random index
                const randomIndex = Math.floor(Math.random() * tipsArray.length);
    
                // Display the random tip
                document.getElementById('tipDisplay').innerText = tipsArray[randomIndex];
            }
    
            // Load a random tip when the page is loaded or refreshed
            window.onload = loadRandomTip;
