<!DOCTYPE html>
<head>
    <title>logout</title>
    <style>
        body{
    background: #ddd;
    font-family: "Raleway";
}
.center{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
}
.popup{
    width:350px;
    height:280px;
    padding:30px 20px;
    background: #f5f5f5;
    border-radius: 10px;
    box-sizing: border-box;
    z-index: 2;
    text-align: center;
}
.popup .icon{
    margin:5px 6px;
    width:50px;
    height: 50px;
    border: 2px solid #34f234;
    text-align: center;
    display: inline-block;
    border-radius: 50%;
    line-height: 60px;
}

.popup .title{
    margin:5px 0px;
    font-size: 30px;
    font-weight: 600;
}
.popup .description{
    color:#222;
    font-size: 15px;
    padding:5px;
}
.popup .dismiss-btn{
    margin-top: 15px;
}
.popup .dismiss-btn button{
    padding:10px 20px;
    background: #111;
    color:#f5f5f5;
    border: 2px solid #111;
    font-size: 16px;
    font-weight: 600;
    outline:none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 300ms ease-in-out;
}
.popup .dismiss-btn button:hover{
    color:#111;
    background: #f5f5f5;
}
.popup > div{
    position: relative;
    top:10px;
    
}
.popup.active > div{
    top:0px;
    
}
.popup.active .icon{
    transition: all 300ms ease-in-out 250ms;
}
.popup.active .title{
    transition: all 300ms ease-in-out 300ms;
}
.popup.active .description{
    transition: all 300ms ease-in-out 350ms;
}
.popup.active .dismiss-btn{
    transition: all 300ms ease-in-out 400ms;
}
</style>
</head>
<body>
<div class="popup center">
    <div class="icon">
        <img src="logout.jpg">
    </div>
    <div class="title">
        LOGOUT
    </div>
    <div class="description">
        Are you sure you want to logout?
    </div>
    <div class="dismiss-btn">
        <button id="dismiss-popup-btn">
            <a href="home.html">Yes</a>
        </button>
        <button id="dismiss-popup-btn">
            <a href="userhome.html">No</a>
        </button>
    </div>
</div>
<div class="center">
    <button id="open-popup-btn">
        Open popup
    </button>
</div>

<script>document.getElementById("open-popup-btn").addEventListener("click",function(){
    document.getElementsByClassName("popup")[0].classList.add("active");
});
document.getElementById("dismiss-popup-btn").addEventListener("click",function(){
    document.getElementsByClassName("popup")[0].classList.remove("active");
});</script>
</body>
